<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Detail d un employee </h1>
        <table style="width:50%">
				<tr>
					  <td><label for="user-name">Nom</label></td>  
					  <td th:text="${employee.personne.nom}"></td>
				 </tr>
			  <tr>
					  <td><label for="user-name"></label>Prenom</td> 
					   <td th:text="${employee.personne.prenom}"></td>
			  </tr>
			   <tr>
				   <td><label for="email">Email</label></td> 
		            <td th:text="${employee.personne.email}"></td>
			   </tr>
			   <tr>
					  <td><label for="user-name">Genre</label></td>  
					  <td th:text="${employee.personne.genre}"></td>
				 </tr>
			  <tr>
					  <td><label for="user-name"></label>Annee de naissance</td> 
					   <td th:text="${employee.personne.annee}"></td>
			  </tr>
			   <tr>
				   <td><label for="email">Fonction</label></td> 
		            <td th:text="${employee.fonction}"></td>
			   </tr>
			 
		         <tr>
					 <td> 
						 <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Modifier</a>
		                 <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Supprimer</a>
		                        
		             </td>
			 </tr> 
        </table>

        
    </div>
</body>

</html>
