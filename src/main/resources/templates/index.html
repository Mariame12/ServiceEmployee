<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Listes des employees</h1>

        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Ajout Employee </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Fonction</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.fonction}"></td>
          
                 	<td th:text="${employee.personne.nom}"></td>
                 	<td th:text="${employee.personne.prenom}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Modifier</a>
                         <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Supprimer</a>
                       	 <a th:href="@{/userList/{id}(id=${employee.id})}" class="btn btn-primary">Details sur l employee </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
