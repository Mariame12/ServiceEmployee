<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Enregistrement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Enregistrement des employees</h1>
        <hr>
       
        <form action="#" th:action="@{/saveEmployee}" method="POST">
		<!--<label for="nom">Prenom et nom</label>
		<select th:field="*{employee.personne}">
		    <option th:each="pers : ${listPersonne}" th:value="${pers.id}" th:text="${pers.prenom} + ' ' + ${pers.nom}">
		    </option>
		    
		</select>-->
		
		 <input type="text" th:field="*{personne.prenom}"  placeholder="Prenom" class="form-control mb-4 col-4">

            <input type="text" th:field="*{personne.nom} "placeholder="Nom" class="form-control mb-4 col-4">

            <input type="text" th:field="*{personne.email}"  placeholder="Email" class="form-control mb-4 col-4">
            
          
            <label for="Genre">Genre</label>
            <select th:field="*{personne.genre}">
			    <option value="Femme">Femme</option>
			    <option value="Homme">Homme</option>
			</select>
            
            <input type="date"  th:field="*{personne.annee}" placeholder="Date" class="form-control mb-4 col-4">
            
            <!--<input type="text"  th:field="*{employee.fonction}" placeholder="Fonction" class="form-control mb-4 col-4">-->
            <select name="fonction" th:field="*{employee.fonction}">
		        <option th:each="fonction : ${T(com.service.entities.Fonction).values()}"
		                th:value="${fonction}" th:text="${fonction}"></option>
   		 </select>

            <button type="submit" class="btn btn-info col-2"> Enregistrer</button>
        </form>

        <hr>

        <a th:href="@{/}"> Retour a la  liste</a>
    </div>
</body>

</html>
