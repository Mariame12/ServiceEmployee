<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Modifier employee</h1>
        <hr>
        

        <form action="#" th:action="@{/update/{id} (id=${employee.id})}" method="POST">

            <!-- Add hidden form field to handle update -->
             
             <input type="text" th:field="*{employee.personne.prenom}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{employee.personne.nom} "placeholder="Nom" class="form-control mb-4 col-4">

            <input type="text" th:field="*{employee.personne.email}"  placeholder="Email" class="form-control mb-4 col-4">
            
          
            <label for="Genre">Genre</label>
            <select th:field="*{employee.personne.genre}">
			    <option value="Femme">Femme</option>
			    <option value="Homme">Homme</option>
			</select>
            
            <input type="date"  th:field="*{employee.personne.annee}" placeholder="Date" class="form-control mb-4 col-4">
           
            <input type="text" th:field="*{employee.fonction}" class="form-control mb-4 col-4">
           

          
            <button type="submit" class="btn btn-info col-2"> Modifier Employee</button>
        </form>

        <hr>

        <a th:href="@{/}"> Retour a la liste</a>
    </div>
</body>

</html>
